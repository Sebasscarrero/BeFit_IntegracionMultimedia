<ion-header>

    <ion-buttons slot="start">
      <ion-button (click)="tooggleMenu()">
        <ion-icon color="light" slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-title color="light" class="LogoText">BeFit</ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-searchbar placeholder="" animated debounce="500"></ion-searchbar>
    </ion-buttons>
  </ion-toolbar> 
  <ion-item-divider class="MyDivider">
  </ion-item-divider>
  <ion-toolbar>
    <ion-item color="VerdeNavBar" class="NavegadorTab">

        ALIMENTACIÓN
      </ion-label>
      <ion-label color="light" class="RobotoRegular">
        EJERCICIOS
      </ion-label>
      <ion-label color="light" class="RobotoRegular">
        RUTINA
      </ion-label>
      <ion-label color="light" class="RobotoRegular">
        RETO DIARIO
      </ion-label>
      <ion-label color="light" class="RobotoRegular">
        ESCÁNER QR
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
